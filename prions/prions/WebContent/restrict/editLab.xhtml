<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../resources/css/style_rest.css" rel="stylesheet"
	type="text/css" />
<title>My Notifications</title>
</head>

<h:body>
	<div id="header">
		<div id="logo"></div>
		<div id="flags">
			<a href="#"><img src="../resources/imagens/bra.gif" /></a> <a
				href="#"><img src="../resources/imagens/eua.gif" /></a>
		</div>
		<div id="welcome">
			<table title="User status" align="center">
				<b>User logged: #{request.remoteUser}</b>
				<br /> Welcome, #{contextoBean.loggedUser.name}!

			</table>
		</div>
		<ui:include src="menu.xhtml" />
		<div id="corpo">
			<div id="texto">
				<h4>
					<a href="home_restricted.jsf">Home</a> >><a
						href="mynotifications.jsf"> My Notifications</a>
				</h4>
				<br />
				<h:form id="texto">
					<h:messages />
					<div style="width: 810px; height: 350px; overflow: auto;">
		<h:panelGrid width="793" height="30" valign="top" align="left" colspan="2" style="background-color: #4E4E27; color: #FFFFFF; font-family: Arial; font-size: 10 pt; font-weight: bold">
			<h:outputLabel value="Clinical exames"></h:outputLabel>
		</h:panelGrid>	
		<h:panelGrid columns="2" width="793" height="30" valign="top" align="left" bgcolor="#EBEBD6">
			<h:outputLabel value="EEG:" for="eeg"/>
			<h:selectOneRadio layout="lineDirection" id="eeg" value="#{resultsBean.selected.eeg}">
				<c:selectItem itemValue="Yes" itemLabel="Yes"/>
				<c:selectItem itemValue="No" itemLabel="No"/>
				<c:selectItem itemValue="Not performed" itemLabel="Not performed"/>
			</h:selectOneRadio>
			<h:outputLabel value="MRI - Magnetic Resonance Imaging: " for="mri"/>
			<h:selectOneRadio layout="lineDirection" id="mri" value="#{resultsBean.selected.mri}">
				<c:selectItem itemValue="Yes" itemLabel="Yes"/>
				<c:selectItem itemValue="No" itemLabel="No"/>
				<c:selectItem itemValue="Not performed" itemLabel="Not performed"/>
			</h:selectOneRadio>
			<h:outputLabel value="14-3-3 protein in CSF: " for="protein14"/>
			<h:selectOneRadio layout="lineDirection" id="protein14" value="#{resultsBean.selected.protein14}">
				<c:selectItem itemValue="Yes" itemLabel="Yes"/>
				<c:selectItem itemValue="No" itemLabel="No"/>
				<c:selectItem itemValue="Not performed" itemLabel="Not performed"/>
			</h:selectOneRadio>
			<h:outputLabel value="TAU protein in CSF: " for="tau"/>
			<h:selectOneRadio layout="lineDirection" id="tau" value="#{resultsBean.selected.tauProtein}">
				<c:selectItem itemValue="Yes" itemLabel="Yes"/>
				<c:selectItem itemValue="No" itemLabel="No"/>
				<c:selectItem itemValue="Not performed" itemLabel="Not performed"/>
			</h:selectOneRadio>
			<h:outputLabel value="Brain Biopsy and Necropsy: " for="biopsy"/>
			<h:selectOneRadio layout="lineDirection" id="biopsy" value="#{resultsBean.selected.biopsy}">
				<c:selectItem itemValue="Yes" itemLabel="Yes"/>
				<c:selectItem itemValue="No" itemLabel="No"/>
				<c:selectItem itemValue="Not performed" itemLabel="Not performed"/>
			</h:selectOneRadio>
			<h:outputLabel value="Necropsy with spongiform encephalopathy: " for="necropsy"/>
			<h:selectOneRadio layout="lineDirection" id="necropsy" value="#{resultsBean.selected.necropsy}">
				<c:selectItem itemValue="Yes" itemLabel="Yes"/>
				<c:selectItem itemValue="No" itemLabel="No"/>
				<c:selectItem itemValue="Not performed" itemLabel="Not performed"/>
			</h:selectOneRadio>
			<h:outputLabel value="Immunohistochemistry for prion protein pathological: " for="immunohistochemistry"/>
			<h:selectOneRadio layout="lineDirection" id="immunohistochemistry" value="#{resultsBean.selected.immunohistochemistry}">
				<c:selectItem itemValue="Yes" itemLabel="Yes"/>
				<c:selectItem itemValue="No" itemLabel="No"/>
				<c:selectItem itemValue="Not performed" itemLabel="Not performed"/>
			</h:selectOneRadio>
			<h:outputLabel value="Genetic analysis (PRNP): " for="prnp"/>
			<h:selectOneRadio layout="pageDirection" id="prnp" value="#{resultsBean.selected.prnp}">
				<c:selectItem itemValue="Presencemutation" itemLabel="Presence of mutation"/>
				<c:selectItem itemValue="Absencemutation" itemLabel="Absence of mutation"/>
				<c:selectItem itemValue="Inprogress" itemLabel="In progress"/>
				<c:selectItem itemValue="NotDone" itemLabel="Not done"/>
			</h:selectOneRadio>
			<h:outputLabel value="Mutation: " for="mutation"/>
			<h:inputText id="mutation" value="#{resultsBean.selected.mutation}" required="false"
								maxlength="30" />

							<h:outputLabel></h:outputLabel>
							<h:outputLabel>
								<h:commandButton action="#{resultsBean.edit}" value="Save">
									<c:param name="id"
										value="#{resultsBean.selected.notification.codNotification}" />
								</h:commandButton>
								<h:commandButton action="editConc" value="Next">
									<c:param name="id"
										value="#{resultsBean.selected.notification.codNotification}" />
								</h:commandButton>
							</h:outputLabel>
						</h:panelGrid>
					</div>
				</h:form>

			</div>
		</div>
		<div id="footer"></div>
	</div>
</h:body>

</html>
