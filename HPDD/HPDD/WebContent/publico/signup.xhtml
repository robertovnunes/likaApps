<div id="conteudo" style="position: absolute; left: 1px; top: 93px; width:844px; height: 379px; z-index: 1; overflow: auto">
<h1>Sign Up</h1>
   <h4><a href="home_public.html">Home</a> || Sign Up</h4><br/>
<h:form>
<h:messages/>
<h:inputHidden value="#{userBean.user.iduser}"/>
<h:inputHidden value="#{userBean.user.status}"/>
<h:inputHidden value="#{userBean.user.date_reg}">
	<c:convertDateTime dateStyle="full"/>
</h:inputHidden> 


<h:panelGrid columns="2" bgcolor="#EBEBD6" styleClass="centered" width="400" cellpadding="5">
	<h:outputLabel value="Name:" for="name" />
    <h:inputText id="name" label="Name" value="#{userBean.user.name}" size="40" maxlength="40" required="true" requiredMessage="Type your name.">
    	<c:validateLength minimum="1" maximum="40"/>
    </h:inputText>	
    
    <h:outputLabel value="Occupation:" for="occupation"/>
    <h:selectOneMenu id="occupation" value="#{userBean.user.occupation}" title="Select any one in this menu" required="true">
	  <c:selectItem itemLabel="Doctor" itemValue="Doctor" />
	  <c:selectItem itemLabel="Researcher" itemValue="Researcher" />
	  
	</h:selectOneMenu>
    
    <h:outputLabel value="Institute:" for="institute" />
    <h:inputText id="institute" label="Institute" value="#{userBean.user.institute}" size="40" required="true"/>
    
    <h:outputLabel value="Document:" for="document" />
    <h:inputText id="document" label="Document" value="#{userBean.user.document}" size="40" required="true"/>
    
    <h:outputLabel value="Gender:" for="gender"/>
    <h:selectOneRadio id="gender" value="#{userBean.user.gender}" required="true">
        <c:selectItem  itemLabel="Male" itemValue="Male" />
        <c:selectItem  itemLabel="Female" itemValue="Female" />
    </h:selectOneRadio>

	<h:outputLabel value="Direction:" for="direction" />
    <h:inputText id="direction" label="direction" value="#{userBean.user.direction}" size="40" required="true"/>

	<h:outputLabel value="Coutry:" for="country" />
    <h:inputText id="country" label="country" value="#{userBean.user.country}" size="40" required="true"/>
    
    <h:outputLabel value="Phone:" for="phone"/>
    <h:inputText id="phone" label="phone" value="#{userBean.user.phone}" size="40" required="true"/>
    
    <h:outputLabel value="Email:" for="email" />
    <h:panelGroup>
    	<h:inputText id="email" label="email" value="#{userBean.user.email}" size="40"
    		maxlength="40" required="true" validatorMessage="Invalid email." >
    		<c:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+"/>	
    	</h:inputText>
    	<h:message for="email"/>
    </h:panelGroup>
    
    
    <h:outputLabel value="Password:" for="password" />
    <h:inputSecret id="password" label="password" value="#{userBean.user.password}" required="true" maxlength="10" redisplay="true"/>
    
    <h:outputLabel value="Confirm password:" for="confirmPassword" />
    <h:inputSecret id="confirmPassword" label="confirmPassword" value="#{userBean.confirmPassword}" required="true" maxlength="10"
    redisplay="true"/>
    
    <h:outputText/>
    <h:commandButton action="#{userBean.save}" value="Sign Up"/>
    
</h:panelGrid>


</h:form>
