<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="../resources/css/style.css" media="screen"
		type="text/css" />
	<title>Home</title>
</h:head>

<h:body>
	<div id="header">
		<div id="logo"></div>
		<div id="flags">
			<a href="#"><img src="../resources/imagens/bra.gif" /></a> <a
				href="#"><img src="../resources/imagens/eua.gif" /></a>
		</div>
		<ui:include src="menu.xhtml" />
		<div id="login">
			<div id="formlogin">
				<table>


					<form method="post"
						action="#{request.contextPath}/j_spring_security_check">
						<br /> Email<br /> <input type="text" name='j_username'
							id="textfield" /><br /> Password<br /> <input type="password"
							name='j_password' id="textfield" /><br /> <input
							type="checkbox" name="_spring_security_remember_me" />Remember
						me<br /> <input type="submit" value="Login" />



						<!-- <table>
		<br/>
			<tr><td>Email</td></tr>
				<tr><td><input type='text' name='j_username' size="15" id="textfield"/></td></tr>
			<tr><td>Password</td></tr>
				<tr><td><input type='password' name='j_password' size="15" id="textfield"/></td></tr>
			<tr><td align="left"><input type="checkbox" name="_spring_security_remember_me"/>Remember me
				<input type="submit" value="Login"/></td>
			</tr>
			
		</table> -->
						<script>
							document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
						</script>
					</form>
					<h:form>
						<h:commandButton action="#{userBean.newUser}" value="Sign Up" />

					</h:form>

				</table>
			</div>
		</div>
		<div id="corpo">
			<div id="texto">
				<h1>Search</h1>
				<h4>
					<a href="login.jsf">Home</a> >><a href="search.jsf"> Search</a> >>
					Search Result
				</h4>
				<b>Results for: <h:outputText value="#{searchBean.selected.country} #{searchBean.selected.state}  #{searchBean.selected.age}  #{searchBean.selected.gender}" /></b>
				<br />
				<h:form id="texto" styleClass="centered">

					<h:messages />
					<div
						style="height: 325px; width: 818px; overflow-x: auto; overflow-y: auto">
						<p:dataTable id="notifs" var="search" value="#{searchBean.list}"
							rendered="#{!empty searchBean.list}">
							<c:facet name="header">Listing search</c:facet>
							<p:column
								style="max-width: 50px; min-width: 50px; overflow: hidden">
								<c:facet name="header">
									<h:outputText value="ID" />
								</c:facet>
								<h:outputText value="#{search.code}" />
							</p:column>
							<p:column
								style="max-width: 50px; min-width: 50px; overflow: hidden">
								<c:facet name="header">
									<h:outputText value="Country" />
								</c:facet>
								<h:outputText value="#{search.country}" />
							</p:column>
							<p:column
								style="max-width: 50px; min-width: 50px; overflow: hidden">
								<c:facet name="header">
									<h:outputText value="State" />
								</c:facet>
								<h:outputText value="#{search.state}" />
							</p:column>
							<p:column
								style="max-width: 50px; min-width: 50px; overflow: hidden">
								<c:facet name="header">
									<h:outputText value="Gender" />
								</c:facet>
								<h:outputText value="#{search.gender}" />
							</p:column>
							<p:column
								style="max-width: 50px; min-width: 50px; overflow: hidden">
								<c:facet name="header">
									<h:outputText value="Age" />
								</c:facet>
								<h:outputText value="#{search.age}" />
							</p:column>
						</p:dataTable>
						<p:dataTable id="notifs2" var="search2"
							value="#{searchBean.list2}" rendered="#{!empty searchBean.list2}">
							<p:column
								style="max-width: 50px; min-width: 50px; overflow: hidden">

								<h:outputText value="#{search2.country}" />
							</p:column>
							<p:column
								style="max-width: 50px; min-width: 50px; overflow: hidden">

								<h:outputText value="#{search2.state}" />
							</p:column>
							<p:column
								style="max-width: 50px; min-width: 50px; overflow: hidden">

								<h:outputText value="#{search2.gender}" />
							</p:column>
							<p:column
								style="max-width: 50px; min-width: 50px; overflow: hidden">

								<h:outputText value="#{search2.age}" />
							</p:column>

						</p:dataTable>

					</div>
					<p:commandButton value="Download" ajax="false">
						<p:dataExporter type="xls" target="notifs"
							fileName="search_#{searchBean.selected.country}#{searchBean.selected.state}#{searchBean.selected.age}#{searchBean.selected.gender}" />
					</p:commandButton>
				</h:form>

			</div>
		</div>
		<div id="footer">
			<ui:include src="footer.xhtml" />
			<p align="center" style="margin-top: 0px; margin-left: 250px;">
				<font color="#FFFAFA">iDEIAS.© All Rights Reserved 2013</font>
			</p>
		</div>
	</div>
</h:body>
</html>
