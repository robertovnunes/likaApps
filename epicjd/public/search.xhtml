						<h:commandButton action="#{userBean.newUser}" value="Sign Up" />

					</h:form>

				</table>
			</div>
		</div>
		<div id="corpo">
			<div id="texto">
				<h1>Search</h1>
				<h4>
					<a href="login.jsf">Home</a> >><a href="search.jsf"> Search</a>
				</h4>

				<h:form id="texto2" styleClass="centered">
					<h:messages />
					<div>
						<h:panelGrid columns="2">
							<c:facet name="header">  
							        Search by general informations  
							    </c:facet>
							<h:outputLabel value="Search by country: " for="country" />
							<p:inputText id="country" value="#{searchBean.selected.country}"
								required="false" maxlength="30" />
							<h:outputLabel value="Search by state: " for="state" />
							<p:inputText id="state" value="#{searchBean.selected.state}"
								required="false" maxlength="30" />
							<h:outputLabel value="Search by gender: " for="gender" />
							<p:inputText id="gender" value="#{searchBean.selected.gender}"
								required="false" maxlength="30" />
							<h:outputLabel value="Search by age: " for="age" />
							<p:inputText id="age" value="#{searchBean.selected.age}"
								required="false" maxlength="30" />
						</h:panelGrid>

					</div>
					<h:outputLabel>
						<p:commandButton styleClass="botao" value="Search" action="search"
							ajax="false" />
					</h:outputLabel>
				</h:form>
				<br />
				<h:form id="texto" styleClass="centered">
					<h:messages />
					<div>
						<h:panelGrid columns="2">
							<c:facet name="header">  
							        Search by clinical informations 
							    </c:facet>
							<h:outputLabel value="Search by symptom: " for="sym" />
							<p:inputText id="sym" value="#{searchBean.selected.symptom}"
								required="false" maxlength="30" />
							
						</h:panelGrid>

					</div>
					<h:outputLabel>
						<p:commandButton styleClass="botao" value="Search" action="searchSym"
							ajax="false" />
