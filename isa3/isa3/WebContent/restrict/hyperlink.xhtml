<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<div id="container">
		<div id="middle">
			<div id="middle_align">

				<div id="wrapper" class=''>
					 <h:form prependId="false">
				            <h:outputLabel for="titulo" value="Título:"  />
				            <h:outputText id="titulo" escape="false" value="#{hyperLinkController.hyperlink.titulo}"/>
							<br />
							<h:outputLabel for="texto" value="Texto:"  />
				            <h:outputText id="texto" escape="false" value="#{hyperLinkController.hyperlink.texto}"/>
							<br />
							<p:panel id="panelArquivosImagensHyperLink" style="margin: 0; padding: 0;">
								<h:outputLabel value="Imagens do HyperLink: *"  />
								<br /><br />
								 <c:forEach items="#{hyperLinkController.hyperlink.imagens}" var="arquivoImp" varStatus="index">
				           				<a href="#{request.contextPath}/baixarArquivo?idArquivo=#{arquivoImp.id}" target="_blank">
				           					<img src="#{request.contextPath}/photos?id=#{arquivoImp.id}" alt="#{arquivoImp.nomeArqv}" />
				           					<h:outputText value="#{arquivoImp.nomeArqv} "> </h:outputText><br />
				           				</a><br /><br />
				           		</c:forEach>
							</p:panel>
							<br /><br />
							<p:panel id="panelArquivosDocumentosHyperLink" style="margin: 0; padding: 0;">
								<h:outputLabel value="Documentos do Hyperlink: *"  />
								 <c:forEach items="#{hyperLinkController.hyperlink.documentos}" var="arquivo" varStatus="index">
				           				<a href="#{request.contextPath}/baixarArquivo?idArquivo=#{arquivo.id}" target="_blank">
				           					<h:outputText value="#{arquivo.nomeArqv}"></h:outputText>
				           				</a><br />
				           		</c:forEach>
							</p:panel>
				</h:form>

				</div>
				<!-- /#wrapper -->

			</div>
			<!-- /#middle_align -->
			<div style="width: 100%; height: 300px;"></div>
		</div>
		<!-- /#middle -->

	</div>
	<!-- /#container -->
</h:body>
</html>
