<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
	<ui:composition>
		<f:facet name="title" >
               <h:outputText value="Diagnósticos Do Caso"  />
            </f:facet>
           	
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	    </p:confirmDialog>
         <h:form prependId="false" id="formNandaAdd">
         	<style type="text/css">
			.ui-panelgrid .ui-panelgrid-cell{
			border: none;
			}
			</style>
         	<table style="width: 500px;">
         		<tr style="border: 0 none !important;">
         			<td>
		         		<p:outputLabel value="Nanda:" for="nandaAdd" />
         			</td>
         			<td>
						<p:autoComplete id="nandaAdd" size="80" dropdown="true" value="#{estudoDeCasoPersistirController.nanda.termo}" completeMethod="#{estudoDeCasoPersistirController.completeTextNanda}" />
         			</td>
         			<td>
						<p:commandButton update=":tabView:tabelaDiagnosticosProfessor" actionListener="#{estudoDeCasoPersistirController.adicionarDiagnosticoNanda}" value="Adicionar" validateClient="true" >
							<p:confirm header="Confirmação" message="Você deseja realmente adicionar?" icon="ui-icon-alert" />
						</p:commandButton>
         			</td>
         		</tr>
         	</table> 	
			
         </h:form>
         <br /><br />
		<h:form prependId="false" id="fomrTabelaDiagnosticosProfessor">
				<p:dataTable emptyMessage="Nenhum Registro Encontrado" id="tabelaDiagnosticosProfessor" var="nanda" rows="15" paginator="true" rowsPerPageTemplate="5,10,15"
					value="#{estudoDeCasoPersistirController.listarNandas}">
					<p:column   filterBy="#{nanda.id}" style="text-align: center;">
						<f:facet name="header" >
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{nanda.id}" />
					</p:column>
					<p:column   filterBy="#{nanda.termo}" style="text-align: center;">
						<f:facet name="header" >
							<h:outputText value="Termo" />
						</f:facet>
						<h:outputText value="#{nanda.termo}" />
					</p:column>
					<p:column   filterBy="#{nanda.descricao}" style="text-align: center;">
						<f:facet name="header" >
							<h:outputText value="Descrição" />
						</f:facet>
						<h:outputText value="#{nanda.descricao}" />
					</p:column>
					<p:column  style="text-align: center;">
						<f:facet name="header" >
							<h:outputText value="Ações" />
						</f:facet>
						
						
						<p:commandButton
							action="#{estudoDeCasoPersistirController.excluirNandaSelecionada()}"
							update="tabelaDiagnosticosProfessor" value="" 
							style="height: 15px; width: 25px; margin-left: 5px; padding: 0 !important; border: 0 none; background: none; left: 0;" icon="ui-icon-trash">
							<p:confirm header="Confirmação"
								message="Você deseja realmente remover?" icon="ui-icon-alert" />
						</p:commandButton>
					
						
					</p:column>
				</p:dataTable>									
		</h:form>
	</ui:composition>
</body>
</html>
