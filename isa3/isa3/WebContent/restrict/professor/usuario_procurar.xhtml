<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="/META-INF/template/layout_professor.xhtml">
	
			<ui:define name="content"> 
			<div id="container">
			    <div id="middle">    
					<div id="middle_align">
			            <div id="wrapper" class="logado professor">
			            <h3 class="bread">Procurar Usuário</h3>
				<div style="padding:30px; padding-top:10px;">
					<div class='page-header page-header-intro'>
						<h2>Procurar Usuário</h2>
					</div>
				<h:form>
					    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				</h:form>
				<br />
				<div class='panel panel-default'>
						<div class='panel-heading'>
							<span class='ico-br-gov-mps'></span>
							Preencha os espaços em branco para filtrar a busca
						</div>
						<div class='panel-body'>
							<div class='row'>
								<div class='col-md-10'>
									 <div class="form-group" >
											<h:form prependId="false">
												<p:dataTable emptyMessage="Nenhum Registro Encontrado" id="tabelaUsuarios" var="usuario" rows="15" paginator="true" rowsPerPageTemplate="5,10,15"
													value="#{usuarioProcurarController.listarUsuario}">
													<p:column   filterBy="#{usuario.id}" style="text-align: center;">
														<f:facet name="header" >
															<h:outputText value="ID" />
														</f:facet>
														<h:outputText value="#{usuario.id}" />
													</p:column>
													<p:column  filterBy="#{usuario.nome}" style="text-align: center;">
														<f:facet name="header">
															<h:outputText value="Nome" />
														</f:facet>
														<h:outputText value="#{usuario.nome}" />
													</p:column>
													<p:column  filterBy="#{usuario.email}" style="text-align: center;">
														<f:facet name="header">
															<h:outputText value="Email" />
														</f:facet>
														<h:outputText value="#{usuario.email}" />
													</p:column>
													<p:column  filterBy="#{usuario.login}" style="text-align: center;">
														<f:facet name="header">
															<h:outputText value="Login" />
														</f:facet>
														<h:outputText value="#{usuario.login}" />
													</p:column>
													<p:column  filterBy="#{usuario.tipoUsuarioFormatado}" style="text-align: center;">
														<f:facet name="header">
															<h:outputText value="Perfil" />
														</f:facet>
														<h:outputText value="#{usuario.tipoUsuarioFormatado}" />
													</p:column>
													<p:column style="text-align: center;">
														<f:facet name="header">
															<h:outputText value="Ações" />
														</f:facet>
														
														<p:commandButton action="#{usuarioPersistirController.prepararAlterarUsuario(usuario)}"
															update="tabelaUsuarios" value="" icon="ui-icon ui-icon-pencil" style="height: 15px; width: 25px; margin-left: 5px; padding: 0 !important; border: 0 none; background: none; left: 0;">
														</p:commandButton>
														
														<p:commandButton
															action="#{usuarioProcurarController.excluirUsuario()}"
															update="tabelaUsuarios" value=""
															style="height: 15px; width: 25px; margin-left: 5px; padding: 0 !important; border: 0 none; background: none; left: 0;" icon="ui-icon-trash">
															<p:confirm header="Confirmação"
																message="Você deseja realmente remover?" icon="ui-icon-alert" />
														</p:commandButton>
														
														<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
													        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
													        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
													    </p:confirmDialog>
														
													</p:column>
												</p:dataTable>
											</h:form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				</div>
				</div>
				</div>
				</div>
			</ui:define> 

	</ui:composition>
</h:body>
</html>
