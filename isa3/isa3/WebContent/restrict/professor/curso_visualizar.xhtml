<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="/META-INF/template/layout_professor.xhtml">
	
			<ui:define name="content"> 
				<div id="container">

					    <div id="middle">    
							<div id="middle_align">
					
					            <div id="wrapper" class="logado aluno">
					            
					            <h3 class="bread">CR<h:outputText value="#{cursoProfessorPersistirController.curso.id}"></h:outputText></h3>
					            <h3 class="bread"><h:outputText value="#{cursoProfessorPersistirController.curso.titulo}"></h:outputText></h3>

					            Arquivos Disponíveis:<br />
				                <c:forEach items="#{cursoProfessorPersistirController.curso.arquivos}" var="arquivo" varStatus="index">
			           				<a href="#{request.contextPath}/baixarArquivo?method=baixarArquivo&amp;idArquivo=#{arquivo.id}" target="_blank">
			           					<img src="#{request.contextPath}/resources/imagens/icons/Status-mail-attachment-icon.png" />
			           					<h:outputText value="#{arquivo.nomeArqv}"></h:outputText>
			           				</a><br />
				           		</c:forEach>
					            <p>Ementa:<br/><h:outputText escape="false" value="#{cursoProfessorPersistirController.curso.ementa}"></h:outputText></p>
					            <p>Objetivos:<br/><h:outputText escape="false" value="#{cursoProfessorPersistirController.curso.objetivos}"></h:outputText></p>
					            <p>Metodologia:<br/><h:outputText escape="false" value="#{cursoProfessorPersistirController.curso.metodologia}"></h:outputText></p>
			                    <p>Professor Responsável:<br/><h:outputText value="#{cursoProfessorPersistirController.curso.professor.nome}"></h:outputText></p>
								
																            
								<br clear="all" />
									
					            </div><!-- /#wrapper -->
					
					    	</div><!-- /#middle_align -->
					    		<div style="width: 100%; height: 200px;"></div>
					    </div><!-- /#middle -->    
						</div><!-- /#container -->
			</ui:define> 

	</ui:composition>
</h:body>
</html>
