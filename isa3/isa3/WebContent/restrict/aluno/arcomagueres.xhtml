<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="/META-INF/template/layout_curso.xhtml">
	
			<ui:define name="content"> 
				<div id="container">

					    <div id="middle">    
							<div id="middle_align">
					
					            <div id="wrapper" class="logado aluno">
					            <h3 class="bread">CR<h:outputText value="#{arcoMagueresController.matricula.curso.id}"></h:outputText> > EC<h:outputText value="#{arcoMagueresController.estudoDeCaso.id}"></h:outputText>:
					             <h:outputText value="#{arcoMagueresController.estudoDeCaso.titulo}"></h:outputText></h3>
					           
					             <p:confirmDialog global="true" showEffect="fade" widgetVar="dlg" hideEffect="fade">
							        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							    </p:confirmDialog>
								<br clear="all" />
									<p:tabView id="tabView" widgetVar="tabView" activeIndex="#{arcoMagueresController.tabIndex}">
										<!-- FASE 1 DO ARCO INVESTIGAÇÃO -->
								        <p:tab id="investigacao" >
								        	<ui:include src="/restrict/aluno/arco_investigacao.xhtml" />
								        </p:tab>
								        
								        <!-- FASE 2 DO ARCO PLANEJAMENTO  -->
								        <p:tab title="planejamento" id="planejamento" disabled="#{arcoMagueresController.tabIndex lt 1}" >
								        	<div class="rf-tab-hdr-brd hipotese">
									        	<ui:include src="/restrict/aluno/arco_planejamento.xhtml" />
								        	</div>
								        </p:tab>
								        
								         <!-- FASE 3 DO ARCO IMPLEMENTAÇÃO  -->
								        <p:tab title="Implementação" id="implementacaoTab" disabled="#{arcoMagueresController.tabIndex lt 2}">
								        	<div class="rf-tab-hdr-brd hipotese">
									        	<ui:include src="/restrict/aluno/arco_implementacao.xhtml" />
								        	</div>
								        </p:tab>
								        
								        <!-- FASE 4 DO ARCO RESULTADOS ESPERADOS  -->
								        <p:tab title="Resultados Esperados" id="resultadosEsperados" disabled="#{arcoMagueresController.tabIndex lt 3}">
								       		<div class="rf-tab-hdr-brd hipotese">
									        	<ui:include src="/restrict/aluno/arco_resultados_esperados.xhtml" />
								        	</div>
								        </p:tab>
								        
								        <!-- FASE 3 DO ARCO AVALIAÇÃO -->
								        <p:tab title="Avaliação" id="avaliacao" disabled="#{arcoMagueresController.tabIndex lt 4}">
								        	<div class="rf-tab-hdr-brd hipotese">
									        	<ui:include src="/restrict/aluno/arco_avaliacao.xhtml" />
								        	</div>
								        </p:tab>
								    </p:tabView>
									
					            </div><!-- /#wrapper -->
					
					    	</div><!-- /#middle_align -->
					    		<div style="width: 100%; height: 200px;"></div>
					    </div><!-- /#middle -->    
						</div><!-- /#container -->
			</ui:define> 

	</ui:composition>
</h:body>
</html>
